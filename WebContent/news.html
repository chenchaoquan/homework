let content = document.querySelector('.news-list')
    data.result.forEach(function(item){
        let Li = document.createElement('li');
        Li.classList.add('news');
        let html = `
        <li class="news">
            <div>
                <h3>
                    <a href="./detail.html">${item.title}</a>
                </h3>
                <div class="info">
                    <span class="tips"><span>${item.time}</span></span>
                    <span class="time">| &nbsp;&nbsp;${item.author}</span>
                </div>
            </div>
			<a href="./detail.html">
                <img src="${item.img}" class="image" alt="">
            </a>
        </li>
        `
        Li.innerHTML=html
        content.appendChild(Li);
    })
